  <style>
    .comparison-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 2rem;
    }
    .selection-panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .fruit-selector {
      background: var(--bg-color-alt);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      border: 2px solid var(--border-color);
      transition: all 0.3s;
    }
    .fruit-selector:hover {
      border-color: var(--primary-color);
      transform: translateY(-4px);
      box-shadow: var(--card-shadow-hover);
    }
    .fruit-selector h3 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .fruit-dropdown {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-color);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s;
    }
    .fruit-dropdown:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.1);
    }
    .fruit-preview {
      margin-top: 1.5rem;
      text-align: center;
      padding: 1.5rem;
      background: var(--bg-color);
      border-radius: 8px;
      min-height: 200px;
    }
    .fruit-preview img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .fruit-preview h4 {
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }
    .comparison-table {
      background: var(--bg-color-alt);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }
    .comparison-table table {
      width: 100%;
      border-collapse: collapse;
    }
    .comparison-table th {
      background: var(--primary-color);
      color: white;
      padding: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
    }
    .comparison-table td {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    .comparison-table tr:hover {
      background: rgba(var(--primary-color-rgb), 0.05);
    }
    .stat-label {
      font-weight: var(--font-semibold);
      color: var(--text-color);
      text-align: left !important;
      padding-left: 2rem !important;
    }
    .stat-bar-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }
    .stat-bar {
      flex: 1;
      height: 20px;
      background: var(--bg-color);
      border-radius: 10px;
      overflow: hidden;
      max-width: 200px;
    }
    .stat-bar-fill {
      height: 100%;
      background: var(--gradient-primary);
      transition: width 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .winner {
      background: rgba(76, 201, 240, 0.1);
      font-weight: var(--font-bold);
      color: var(--primary-color);
    }
    @media (max-width: 768px) {
      .selection-panel {
        grid-template-columns: 1fr;
      }
    }
  </style>

    function updateComparison() {
      const fruit1Key = document.getElementById('fruit1').value;
      const fruit2Key = document.getElementById('fruit2').value;

      if (fruit1Key) {
        updatePreview('preview1', fruitData[fruit1Key]);
      }
      if (fruit2Key) {
        updatePreview('preview2', fruitData[fruit2Key]);
      }

      if (fruit1Key && fruit2Key) {
        showComparison(fruitData[fruit1Key], fruitData[fruit2Key]);
      } else {
        document.getElementById('comparisonTable').style.display = 'none';
      }
    }

    function updatePreview(previewId, fruit) {
      const preview = document.getElementById(previewId);
      preview.innerHTML = `
        <img src="${fruit.image}" alt="${fruit.name}">
        <h4>${fruit.name}</h4>
        <span class="rarity-badge ${fruit.rarity.toLowerCase()}">${fruit.rarity}</span>
        <p style="margin-top: 1rem; color: var(--text-color-muted); font-size: 0.9rem;">${fruit.description}</p>
      `;
    }

    function showComparison(fruit1, fruit2) {
      document.getElementById('fruit1Header').textContent = fruit1.name;
      document.getElementById('fruit2Header').textContent = fruit2.name;

      const stats = [
        { label: 'Type', key: 'type' },
        { label: 'Rarity', key: 'rarity' },
        { label: 'Price (Beli)', key: 'price', format: 'money' },
        { label: 'Price (Robux)', key: 'robux', format: 'robux' },
        { label: 'Awakening Available', key: 'awakening', format: 'bool' },
        { label: 'Damage', key: 'damage', format: 'bar', max: 100 },
        { label: 'Speed', key: 'speed', format: 'bar', max: 100 },
        { label: 'Range', key: 'range', format: 'bar', max: 100 },
        { label: 'Area of Effect', key: 'aoe', format: 'bar', max: 100 },
        { label: 'PvP Rating', key: 'pvp', format: 'bar', max: 100 },
        { label: 'PvE Rating', key: 'pve', format: 'bar', max: 100 },
        { label: 'Difficulty', key: 'difficulty', format: 'bar', max: 100 }
      ];

      let html = '';
      stats.forEach(stat => {
        const val1 = fruit1[stat.key];
        const val2 = fruit2[stat.key];
        
        let cell1Content, cell2Content;
        let isWinner1 = false, isWinner2 = false;

        if (stat.format === 'money') {
          cell1Content = `$${val1.toLocaleString()}`;
          cell2Content = `$${val2.toLocaleString()}`;
          isWinner1 = val1 < val2; // Lower is better for price
          isWinner2 = val2 < val1;
        } else if (stat.format === 'robux') {
          cell1Content = `${val1} R$`;
          cell2Content = `${val2} R$`;
          isWinner1 = val1 < val2;
          isWinner2 = val2 < val1;
        } else if (stat.format === 'bool') {
          cell1Content = val1 ? '‚úÖ Yes' : '‚ùå No';
          cell2Content = val2 ? '‚úÖ Yes' : '‚ùå No';
          isWinner1 = val1 && !val2;
          isWinner2 = val2 && !val1;
        } else if (stat.format === 'bar') {
          const percent1 = (val1 / stat.max) * 100;
          const percent2 = (val2 / stat.max) * 100;
          cell1Content = `
            <div class="stat-bar-container">
              <div class="stat-bar">
                <div class="stat-bar-fill" style="width: ${percent1}%">${val1}</div>
              </div>
            </div>
          `;
          cell2Content = `
            <div class="stat-bar-container">
              <div class="stat-bar">
                <div class="stat-bar-fill" style="width: ${percent2}%">${val2}</div>
              </div>
            </div>
          `;
          isWinner1 = val1 > val2;
          isWinner2 = val2 > val1;
        } else {
          cell1Content = val1;
          cell2Content = val2;
        }

        html += `
          <tr>
            <td class="stat-label">${stat.label}</td>
            <td class="${isWinner1 ? 'winner' : ''}">${cell1Content}</td>
            <td class="${isWinner2 ? 'winner' : ''}">${cell2Content}</td>
          </tr>
        `;
      });

      document.getElementById('comparisonBody').innerHTML = html;
      document.getElementById('comparisonTable').style.display = 'block';

      // Scroll to comparison table
      document.getElementById('comparisonTable').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
