              <p>A few weeks ago, a story surfaced about a fighter who could turn punishment into power. He was known for taking beatings to come back stronger. Now, he's making headlines after winning a 20-man free-for-all at the recent Brawler Summit. However, the man has been disqualified from the $1,000,000 prize pool after suspicions of unnatural endurance.<br><br>

      <br><br>

      <br><br>
