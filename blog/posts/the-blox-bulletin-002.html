          <p><b>A one-of-a-kind vehicle has been stolen!</b><br><br>
The notorious duo <b>Gate & Forge</b> has struck again — this time during a public auction of a custom-built, experimental vehicle. Witnesses report a perfectly timed operation: Gate opened a portal mid-sale, while Forge summoned towering structures out of thin air, <b>blocking all pursuit routes within seconds.</b><br><br>

          <p><strong>King_youtuber:</strong> Is Divine Art going to be released soon?<br>
          <blockquote>Divine Art was originally planned to be something bigger, but we had to backlog it to avoid delaying the Dragon update any further. One of its abilities also ran into a major Roblox engine bug that's out of our control, so there's no plans to release it anytime soon.</blockquote></p>

          <p><strong>M&SGamer:</strong> Will there be a trading update? A lot of people are frustrated with the 4-fruit limit and 40% value rule.<br>
          <blockquote>We have big plans for the trading system. We're exploring new tradeable item types, expanding beyond 4 slots, and possibly introducing a brand-new trading hub world.</blockquote></p>

          <p><strong>compaa:</strong> Why haven't the devs released a fruit awakening in the last 2.5 years?<br>

          <p><strong>Noctis:</strong> Can the crews system get an update?<br>
          <blockquote>Yes, but we haven't started this yet. There's obvious things we'd like to add like crew ranks, but we have much larger ambitions to rework crews entirely.</blockquote></p>

          <p><strong>zeph:</strong> Will our Gravity fruits be turned into tokens like what happened with Dragon?<br>
          <blockquote>No, we do not plan on introducing Gravity tokens. Dragon tokens existed because of the 2 dragon fruit options.</blockquote></p>
