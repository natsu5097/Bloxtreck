<br>

    <div class="article"><p><strong>Lem.on.:</strong> Will all Mythic Fruits get a rework to be comparable to new mythics like Dragon/Gravity? </p></div>
    <blockquote>
      One of our Goals is that <b>every fruit</b> has something that makes them unique from one another. Dragon with the biggest transformation, creation with its build mode, Gravity with its multiple M1’s, Eagle with its smooth aerial combat... Soon, more fruits will be comparable to a certain degree. The aim is for all Mythic fruits to feel <b>equally impactful</b> in their own way. 
    </blockquote>

    <div class="article"><p><strong>yourbf69:</strong> Are there any possibilities for Blox Fruits to join some special Roblox Events (The Hunt… the haunt.. The classic.. etc) </p></div>
    <blockquote>
      We usually receive invites to be apart of these Roblox events, but often times decline as we’re more focused on pushing our own updates that the players are waiting for. 
    </blockquote>

    <div class="article"><p><strong>TrucBiduleur100:</strong> Will we get more subclasses? If yes, will it be useful only for Sea Events?</p></div>
    <blockquote>
      Good question! The Shipwright subclass was our first trial run, and it gave us a lot of insight into what players enjoy about <b>subclass-style systems</b>. While we’ll be expanding on that idea, future versions will be renamed and redefined to better reflect their importance in gameplay, and offer more exciting <b>progression beyond Sea Events</b>. Keep an eye out for more news in these Bulletins… and in <b>the next update!</b>

    </blockquote>

    <div class="article"><p><strong>SaekoGremory:</strong> Bounty has not been touched in almost 3 years. Will we finally get something to hunt for soon? </p></div>
    <blockquote>
      The Bounty system is definitely due for a revisit. We’re exploring the idea of new stats called <b>“Reputation”</b>. The idea is that this new stat would increase as your bounty grows—but bounty wouldn’t be the only way to raise it. This stat will be <b>even more important than bounty</b>, but won’t require you to pvp to earn it. This will be a feature that’s coming soon, but not this update. </b>
    </blockquote>

<div class="article"><p><strong>Uzoth:</strong> Are there any systems or features you scrapped during development that you wish could’ve worked? </p></div>
    <blockquote>
      We had a early development of a <b>Crew rework</b> nearly ready. It included features like promoting members and assigning roles, but we ended up scrapping it to rethink the system entirely. Our goal now is to make crews more immersive and meaningful, with layers upon layers of different features to take control of your crew, and do activities with.
</b>
    </blockquote>
