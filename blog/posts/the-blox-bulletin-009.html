            <div class="article"><p><strong>zeph:</strong> Can we expect some sneak peeks monthly, or even weekly outside of Blogs?</p></div>
            <blockquote>
              We plan to use blogs when content is in early development, and then begin real sneak peeks after the blog confirms the content.
            </blockquote>

            <div class="article"><p><strong>Zel:</strong> What did you mean about different types of quests, or new storyline quests?</p></div>
            <blockquote>
              When the old seas are reimagined and added to the game, we'd also like to introduce new types of quests for players to <i>optionally</i> partake in. These quests will be for everyone, not locked behind a difficult high level boss. Among other things, some of the rewards for these quests will be extra levels to help improve the grinding experience.
            </blockquote>

            <div class="article"><p><strong>Fries:</strong> Will you ever add more Achievements to the game? (Badges on Roblox)</p></div>
            <blockquote>
              Maybe not REAL Badges, like the ones that sit on your Roblox profile, but rather badges within Blox Fruits. These "Badges" will tie to your achievements and titles you've obtained. But, let me not spoil the surprise anymore, as you'll be seeing this in the next update anyways!
            </blockquote>

            <div class="article"><p><strong>Fulgurus:</strong> Are there any plans to add some more utility for the "Valor" Currency?</p></div>
            <blockquote>
              Our current plans is to have Valor turn into a "material" currency that rests in your inventory, likes Bones, Hearts, etc. This will allow us to introduce subclasses with their own unique currencies in the future, if we so choose to add them.
            </blockquote>

	<div class="article"><p><strong>Zel:</strong> Will you do changes about the spawn rates of Sea Events?</p></div>
