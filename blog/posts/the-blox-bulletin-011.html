<div style="font-size: 14px;">
          <p>The Chief of the Tiki Outpost has departed with some citizens to the submerged island that once connected to the Tiki Outpost.
<br><br>
The other passengers and I were told to put on  blindfolds to prevent us from knowing the route to the island. After a short while, we were allowed to remove our blindfolds, only to find the view before us to be nothing short of extraordinary...
<br><br>
What was revealed was an impressive island swallowed by both the ocean and time: ancient ruins, towering walls, coral-covered relics, and a <b>sacred pond that seemed to carry special fish.</b> However, the most shocking part was that the island was occupied!
<br><br>
Tribes of Fishman, along with what seemed to be <b>dangerous figures</b> in robes, lurked on the island...
<br><br>
The Chief was in utter disbelief at the fact there is somewhat of a civilization here! What does this mean for the island, and the people above the surface? Come back later as we continue to explore the island and sniff out more leads to what it has to offer!

Fishing is making its way to the world of Blox Fruits! Fishing is a new gameplay system that brings a life-skill profession to the game, offering players a more immersive and relaxing way to engage with the game beyond just PvP and Combat Grinding.
<br><br>
<b>Fishing will be available to ALL players alike.</b> You will be able to learn fishing by your respective trainers in <b>each sea</b> of the game. So, how does fishing work exactly?
<br><br>
Roughly <b>30 new fish are being introduced in this update</b>, with certain species appearing more often around specific islands, depending on the <b>Rod and Bait</b> you might use. So, keep an eye out for which Bait will help you find what you're looking for!
<br><br>
However, it might just be too hard to catch certain fish, so, we recommend increasing your fishing skill! Every player will have the <b>ability to level up their fishing skill to the max level of 100.</b> Your level increases solely based on each fish caught.<b>The more fish you catch, the more efficient you become</b> at catching future, and more powerful fish. 
<br><br>
We are so excited to release this mechanic in the next update and can't wait to see what everyone does with it. So, once the update drops, grab your rod and start fishing! Not just for bragging rights, but to also get a head start on <b>crafting consumables</b> too!
