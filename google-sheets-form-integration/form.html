<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxtreck Form - Submit Your Information</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/images/sitelogo/favicon_io/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px auto;
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .form-header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .form-body {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.4em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="file"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"],
        .checkbox-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .rating-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .rating-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            .form-body {
                padding: 20px;
            }

            .form-header h1 {
                font-size: 1.5em;
            }

            .section-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header></header>
    <nav></nav>
    <div class="container">
        <div class="form-header">
            <h1>üéÆ Bloxtreck Form</h1>
            <p>Share your information with us</p>
        </div>

        <div class="form-body">
            <div id="message" class="message"></div>

            <form id="bloxtreckForm">
                <!-- Section 1: Personal & Contact Information -->
                <div class="form-section">
                    <h2 class="section-title">Personal & Contact Information</h2>

                    <div class="form-group">
                        <label for="username">Username / Nickname <span class="required">*</span></label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender / Pronouns</label>
                        <select id="gender" name="gender">
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Non-binary">Non-binary</option>
                            <option value="He/Him">He/Him</option>
                            <option value="She/Her">She/Her</option>
                            <option value="They/Them">They/Them</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Preferred Contact Method</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="contact-email" name="preferredContact" value="Email">
                                <label for="contact-email">Email</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="contact-phone" name="preferredContact" value="Phone">
                                <label for="contact-phone">Phone</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="contact-both" name="preferredContact" value="Both">
                                <label for="contact-both">Both</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Address / Location</label>
                        <input type="text" id="location" name="location" placeholder="City, State, or Country">
                    </div>

                    <div class="form-group">
                        <label for="profilePicture">Profile Picture Upload</label>
                        <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                        <small style="color: #666; display: block; margin-top: 5px;">Note: File name will be recorded (actual upload handled separately)</small>
                    </div>
                </div>

                <!-- Section 2: Feedback & Preferences -->
                <div class="form-section">
                    <h2 class="section-title">Feedback & Preferences</h2>

                    <div class="form-group">
                        <label for="contactTime">Preferred Contact Time</label>
                        <select id="contactTime" name="contactTime">
                            <option value="">Select...</option>
                            <option value="Morning (6 AM - 12 PM)">Morning (6 AM - 12 PM)</option>
                            <option value="Afternoon (12 PM - 6 PM)">Afternoon (12 PM - 6 PM)</option>
                            <option value="Evening (6 PM - 12 AM)">Evening (6 PM - 12 AM)</option>
                            <option value="Anytime">Anytime</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Service Rating</label>
                        <div class="rating-group">
                            <div class="rating-option">
                                <input type="radio" id="service1" name="serviceRating" value="1">
                                <label for="service1">‚≠ê 1</label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="service2" name="serviceRating" value="2">
                                <label for="service2">‚≠ê 2</label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="service3" name="serviceRating" value="3">
                                <label for="service3">‚≠ê 3</label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="service4" name="serviceRating" value="4">
                                <label for="service4">‚≠ê 4</label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="service5" name="serviceRating" value="5">
                                <label for="service5">‚≠ê 5</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Website Rating</label>
                        <div class="rating-group">
                            <div class="rating-option">
                                <input type="radio" id="website1" name="websiteRating" value="1">
                                <label for="website1">‚≠ê 1</label>
                            </div>
                            <div class="rating-option">.
                                <input type="radio" id="website2" name="websiteRating" value="2">
                                <label for="website2">‚≠ê 2</label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="website3" name="websiteRating" value="3">
                                <label for="website3">‚≠ê 3</label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="website4" name="websiteRating" value="4">
                                <label for="website4">‚≠ê 4</label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="website5" name="websiteRating" value="5">
                                <label for="website5">‚≠ê 5</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Overall Satisfaction</label>
                        <div class="rating-group">
                            <div class="rating-option">
                                <input type="radio" id="overall1" name="overallRating" value="1">
                                <label for="overall1">‚≠ê 1</label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="overall2" name="overallRating" value="2">
                                <label for="overall2">‚≠ê 2</label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="overall3" name="overallRating" value="3">
                                <label for="overall3">‚≠ê 3</label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="overall4" name="overallRating" value="4">
                                <label for="overall4">‚≠ê 4</label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="overall5" name="overallRating" value="5">
                                <label for="overall5">‚≠ê 5</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments">Additional Comments</label>
                        <textarea id="comments" name="comments" placeholder="Share any additional feedback or notes..."></textarea>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="newsletter" name="newsletter" value="Yes">
                            <label for="newsletter">Subscribe to Newsletter</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Form</button>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="form-script.js"></script>
</body>
</html>
